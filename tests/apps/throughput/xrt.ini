[Debug]
protocol=all:all           # Protocol analyzers on all CUs
# app_debug=true
# continuous_trace=true # has an effect if device_trace is enabled
device_counters=true
device_trace=fine
host_trace=true
native_xrt_trace=true # generates the tables for "Host Data Transfer from/to Global memory"
opencl_trace=true
# pl_deadlock_detection=true
# power_profile=true
stall_trace=all # all, dataflow, memory, pipe (only has an effect if device_trace is enabled)
xocl_debug=true
trace_buffer_size=32M

[Runtime]
runtime_log = console

[profile]
data=all:all:all           # Monitor data on all kernels and CUs
memory=all                 # Monitor transfers for all memories
stall=all:all              # Monitor stalls for all CUs of all kernels
exec=all:all               # Monitor execution times for all CUs